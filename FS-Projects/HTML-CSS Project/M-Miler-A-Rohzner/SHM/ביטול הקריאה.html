<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ביטול הקריאה</title>
    <link rel="stylesheet" href="style/ביטול הקריאה.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html">
                <div>חזרה לעמוד הבית</div>
            </a>
        </nav>
    </header>

    <main>
        <form action="index.html" method="post">
            <table>
                <tr>
                    <td id="column-id">
                        <h1>סיבת הביטול</h1>
                    </td>
                </tr>
                <tr>
                    <td><textarea name="reason" id="reason-id" name="reason" cols="20" rows="5"
                            placeholder="תאר כאן את האירוע ואת סיבת הביטול" required></textarea></td>
                    <th><label for="reason-id">:סיבת הביטול</label></th>
                </tr>
                <tr>
                    <td><input type="password" id="password-id" name="password" placeholder="סיסמה לאישור הביטול"
                            required></td>
                    <th><label for="password-id">:סיסמה</label></th>
                </tr>
                <tr>
                    <td id="column-id"><input type="submit" value="הקש לאישור"></td>
                </tr>
            </table>
        </form>
    </main>

    <footer>
        <img src="קבצים/מתוקן לוגו.png" alt="לוגו ש.ח.מ.">
    </footer>

</body>

</html>
